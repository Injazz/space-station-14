  components: 
  - type: Material
    materials:
    - key: enum.MaterialKeys.Stack
      mat: rackparts
  - type: Stack
    stacktype: enum.StackType.RackParts
    count: 1
  - type: Sprite
    sprite: Objects/rack_parts.rsi
    state: icon

  - type: Icon

- type: entity
  id: table
  name: "worktop"
  components:
  - type: Clickable
  - type: PlaceableSurface
  - type: Sprite
    netsync: false
    sprite: Buildings/table_solid.rsi

  - type: Icon
    sprite: Buildings/table_solid.rsi
    state: plain_preview

  - type: BoundingBox
  - type: Collidable

  - type: SnapGrid
    offset: Center

  - type: IconSmooth
    key: tables
    base: solid_

